name: Weekly Ashby Slug Discovery

on:
  schedule:
    # Runs at 6:00 AM ET (11:00 AM UTC during EST, 10:00 AM UTC during EDT)
    # Using 11:00 AM UTC for winter (EST)
    - cron: '0 11 * * 1'
  workflow_dispatch:  # Allows manual triggering

jobs:
  discover-slugs:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run discovery script
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
      run: |
        python ashby_slug_discovery.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ashby_companies.csv
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update Ashby companies list - $(date +'%Y-%m-%d')" && git push)
